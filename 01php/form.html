<html>
<head>
    <title>Formulir</title>
</head>
<body bgcolor="008DFF">
    <font face ="Times New Roman">
        <style type="text/css">
        div
        {
              background: linear-gradient(125.43deg, #ffffff 0%, #ffffff 100%);
              width: 800px;
              border: 3px solid rgb(0, 0, 0);
              padding: 15px;
              margin: auto;
              align-content: center;
        }
        label 
        {
            width: 120px;
            display: inline-block;
            margin: 8px
        }
        </style>
        <h1 style="text-align: center;">Latihan Formulir</h1>
        <div class="center">

        
<form>
    <h3 style="text-align: center; margin-top:0px">Masukan Data</h3>
    <label form="username">Nama : </label>
    <input type="text" id="username" placeholder="Masukan Nama Lengkap">
        <br>
    <label for="password">password : </label>
    <input type="text" id="password">
        <br>
    <label for="ultah">Tanggal Lahir: </label>
    <input type="date" id="ultah" name="ultah">
        <br>
    <label for="jenis kelamin">Jenis Kelamin :</label>
    <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Laki-Laki</label>
    <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Perempuan</label>
        <br>
    <label for="Telephone">Nomor Telepon :</label>
    <input type="number" id="Handphone" name="Handphone" placeholder="Masukan Nomor Telpon">
        <br>
    <label for="asal">Asal Kota :</label>
    <select>
        <option>Bandung</option>
        <option>Jakarta</option>
        <option>purwokerto</option>
        <option>Surabaya</option>
    </select>
        <br>
    <label for="alamat" style="vertical-align: middle;">Alamat :</label>
    <textarea id="alamat" name="alamat" rows="15" cols="25" style="vertical-align: middle;"></textarea>
        <br>
        <label for="kesukaan">Hobi :</label>
    <input type="checkbox" id="membaca"><label for="membaca">Membaca Buku</label>
    <input type="checkbox" id="menulis" checked><label for="menulis">Menulis</label>
    <input type="checkbox" id="mancing"><label for="mancing">Memancing</label>
        <br>
        <label for="makanan" style="vertical-align: middle;">Makanan Favorit :</label>  
        <input list="makanans" name="makanan" id="makanan">
    <datalist id="makanans">
        <option value="Nasi Goreng"></option>
        <option value="Burger"></option>
        <option value="Pizza"></option>
        <option value="Steak"></option>
    </datalist>
        <br>
    <p align="right">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>    
    </p>
    
</div>
</form>
<p align="center">
   <button type="button">Next Page</button>
</p>
</font>
</body>
</html>
